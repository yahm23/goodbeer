
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="X-UA-Compatible"/>
    <meta charset="utf-8" />
    <title>{{ siteName }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:8888/assets/styles.css"/>
</head>

<!-- Page content -->
<body>
    <div class="header">
        <h1> GoodBeer</h1>
        <div class="nav">
            <label id="navLabel" for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle"/>
            <div class="menu">
                <a href="{{siteUrl}}">Home</a>
                <a href="{{siteUrl}}about-us">About Us</a>
                <a href="{{siteUrl}}our-products">Our Products</a>
                <a href="{{siteUrl}}stockists">Stockists</a>
            </div>
        </div>
    </div>

    <!-- Content Injected from Craft -->
    <div class="pageContent">
      {% block content %}
        
      {% endblock %}
    </div>

    <div class="footer">
        <div class="footerContent">
            <h4>GoodBeer Inc</h4>
            <div class="footerLinks">
                <a href="{{siteUrl}}contact">Contact Us</a> 
                <br>
                <a href="{{siteUrl}}terms-and-conditions">Terms and Conditions</a> 
            </div>
        </div>
    </div>

</body>
</html>
